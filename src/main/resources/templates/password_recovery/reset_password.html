<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Page</title>
</head>
<body>
    <section>
        <div class="login-section-container">
            <div class="login-container">

                <div class="logo-container">
                    <img class="logo" th:src="@{/img/nest.png}" alt="Buyest">
                </div>

                <div class="login-card">

                    <!-- Success message -->
                    <div th:if="${session.successMsg}" class="alert alert-success">
                        <p th:text="${session.successMsg}"></p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </div>

                    <!-- Error message -->
                    <div th:if="${session.errorMsg}" class="alert alert-error">
                        <p th:text="${session.errorMsg}"></p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </div>

                    <h2 class="login-heading">Reset Password</h2>

                    <p class="login-instructions">
                        Enter your new password below.
                    </p>

                    <form class="login-form" th:action="@{/resetPassword}" method="post">

                        <input type="hidden" name="email" th:value="${email}">

                        <label for="newPassword">New Password</label>
                        <input type="password"
                               id="newPassword"
                               name="password"
                               placeholder="Enter new password"
                               required>

                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               placeholder="Confirm new password"
                               required>

                        <button type="submit" class="btn-login">Update Password</button>

                    </form>

                    <p class="signup-text">
                        Remembered your password? <a href="/login">Login</a>
                    </p>

                </div>

            </div>
        </div>
    </section>
</body>
</html>
