<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
</head>
<body>
    <section>
        <div class="login-section-container">
            <div class="login-container register-container">

                <div class="logo-container">
                    <img class="logo" th:src="'https://buynest-ecom-static.s3.us-east-1.amazonaws.com/nest.png'" alt="Buyest">
                </div>

                <div class="login-card">

                    <h2 class="login-heading">Payment</h2>
                    <p class="login-instructions">Complete your payment to place the order.</p>
                    <p class="payment-amount-text">Order Amount: â‚¹<span th:text="${amount}"></span></p>

                    <form th:action="@{/cart/processPayment}" method="post" class="login-form">

                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" name="cardName" required>

                        <label for="cardNumber">Card Number</label>
                        <input type="number" id="cardNumber" name="cardNumber"
                               minlength="16" maxlength="16"
                               inputmode="numeric"
                               pattern="[0-9]{16}"
                               placeholder="16-digit card number" required>

                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry"
                               placeholder="MM/YY"
                               inputmode="numeric"
                               pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                               maxlength="5" required>

                        <label for="cvv">CVV</label>
                        <input type="number" id="cvv" name="cvv"
                               minlength="3" maxlength="3"
                               inputmode="numeric"
                               pattern="[0-9]{3}"
                               placeholder="3-digit CVV" required>

                        <button type="submit" class="btn-login">Pay Now</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
