<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Product View</title>
</head>
<body>
    <section>
        <div class="pv-details-container">

            <!-- Left: Product Image -->
            <div class="pv-image-container">
                <img th:src="@{'/img/product_img/' + ${product.imageName}}" alt="Product Image" class="pv-details-img">
            </div>

            <!-- Right: Product Info -->
            <div class="pv-info">
                <h2 class="pv-name" th:text="${product.title}"></h2>

                <p class="pv-category">Category: <span th:text="${product.category.name}"></span></p>

                <p class="pv-description" th:text="${product.description}"></p>
                <p class="pv-price">â‚¹<span th:text="${product.price}"></span></p>

                <div class="pv-features">
                    <div class="pv-feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke-width="1.5" stroke="currentColor"
                             class="pv-feature-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                        </svg>
                        <p>Cash on Delivery</p>
                    </div>

                    <div class="pv-feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor" class="pv-feature-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                        </svg>
                        <p>7 Days Return</p>
                    </div>

                    <div class="pv-feature-item">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="pv-feature-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" />
                        </svg>
                        <p>Free Delivery</p>
                    </div>
                </div>

                <div class="pv-action-buttons">
                    <!-- If product is in stock -->
                    <div th:if="${product.stock > 0}" style="display: contents;">
                        <a th:if="${#authorization.expression('isAnonymous()')}"
                           th:href="@{/login}"
                           class="pv-btn-cart">
                            Add to Cart
                        </a>

                        <a th:if="${#authorization.expression('isAuthenticated()')}"
                           th:href="@{'/cart/add/' + ${product.productId}}"
                           class="pv-btn-cart">
                            Add to Cart
                        </a>

                        <!-- BUY NOW -->
                        <a th:if="${#authorization.expression('isAnonymous()')}"
                           th:href="@{/login}"
                           class="pv-btn-buy">
                            Buy Now
                        </a>

                        <a th:if="${#authorization.expression('isAuthenticated()')}"
                           th:href="@{'/checkout/buy/' + ${product.productId}}"
                           class="pv-btn-buy">
                            Buy Now
                        </a>
                    </div>

                    <!-- If OUT of stock -->
                    <button th:if="${product.stock == 0}" class="pv-btn-outofstock" disabled>
                        Out of Stock
                    </button>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
