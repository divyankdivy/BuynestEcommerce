<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category Page</title>
</head>
<body>
    <section>
        <div class="login-section-container">
            <div class="category-form-container edit-category-container"
                 style="max-width: 42rem; margin: auto;">
                <h2 class="form-heading">Edit Category</h2>

                <form class="login-form" th:action="@{/admin/updateCategory}" method='POST'>

                    <input type="hidden" name="categoryId" th:value="${category.categoryId}">

                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="name" th:value="${category.name}" required>

                    <div class="form-group">
                        <label>Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="isActive" value="true" id="activeStatus" th:checked="${category.isActive==true}">
                            <label class="form-check-label" for="activeStatus">Active</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="isActive" value="false" id="inactiveStatus" th:checked="${category.isActive==false}">
                            <label class="form-check-label" for="inactiveStatus">Inactive</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Update Category</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
