<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>View Product Page</title>
</head>
<body>
    <section>

        <div class="product-page-container">

            <!-- Dark header -->
            <div class="product-header">
                <h2>All Products</h2>
            </div>

            <!-- Messages -->

            <th:block th:if="${session.successMsg}">
                <div class="msg success-msg">
                    <p>[[${session.successMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </div>
            </th:block>

            <th:block th:if="${session.errorMsg}">
                <div class="msg error-msg">
                    <p>[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </div>
            </th:block>

            <!-- Product table -->
            <table class="product-table">
                <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Price (â‚¹)</th>
                    <th>Stock</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td>
                        <img th:src="@{'/img/product_img/' + ${p.imageName}}" alt="Product Image" class="product-image-viewproducts">
                    </td>
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.stock}"></td>
                    <td th:text="${p.category.name}"></td>
                    <td th:text="${p.isActive}"></td>
                    <td>
                        <a th:href="@{'/admin/load-edit-product/' + ${p.productId}}" class="btn-edit">Edit</a>
                        <a th:href="@{'/admin/delete-product/' + ${p.productId}}" class="btn-delete"
                           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </section>
</body>
</html>
