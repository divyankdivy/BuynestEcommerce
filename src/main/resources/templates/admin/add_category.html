<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Category Page</title>
</head>
<body>
    <section>
        <div class="category-page-container">
            <!-- Left: Add Category Form -->
            <div class="category-form-container">
                <h2 class="form-heading">Add New Category</h2>

                <th:block th:if="${session.successMsg}">
                    <div class="alert alert-success">
                        <p>[[${session.successMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </div>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <div class="alert alert-error">
                        <p>[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </div>
                </th:block>

                <form class="login-form" th:action="@{/admin/saveCategory}" method="POST">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="name" placeholder="Enter category name" required>

                    <div class="form-group">
                        <label>Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="isActive" value="true" id="activeStatus" checked>
                            <label class="form-check-label" for="activeStatus">Active</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="isActive" value="false" id="inactiveStatus">
                            <label class="form-check-label" for="inactiveStatus">Inactive</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Add Category</button>
                </form>
            </div>

            <!-- Right: Category List -->
            <div class="category-list-container">
                <h2 class="form-heading">All Categories</h2>

                <ul class="admin-category-list">
                    <th:block th:if="${#lists.isEmpty(categories)}">
                        <li class="category-item">
                            <span class="category-name">No categories found</span>
                        </li>
                    </th:block>

                    <th:block th:each="cat : ${categories}">
                        <li class="category-item">
                            <span class="category-name" th:text="${cat.name}">Category Name</span>
                            <div class="category-actions">
                                <a th:href="@{'/admin/load-edit-category/' + ${cat.categoryId}}" class="btn-edit">Edit</a>

                                <a th:href="@{'/admin/delete-category/' + ${cat.categoryId}}"
                                   class="btn-delete"
                                   onclick="return confirm('Are you sure you want to delete this category?');">
                                    Delete
                                </a></div>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
